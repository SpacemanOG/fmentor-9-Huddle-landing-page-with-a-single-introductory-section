<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <title>spaceman(webdev) project: Huddle landing page with a single introductory section</title>
</head>

<body>
    <!-- THIS IS THE TOP SECTION OF THE PAGE -->
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <!-- THIS IS THE MAIN SECTION OF THE PAGE -->
    <div class="mainSectionPositioning">
        <main>
            <img src="./images/illustration-mockups.svg" alt="digital illustration of webpage" class="flex-item-hero-image">
    
            <div class="mainContent flex-item">
                <div class="textContent">
                    <h1>Build the community your fans will love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine discussion.</p>
                </div>
                <div class="registerButton">
                    <button>Register</button>
                </div>
            </div>
        </main>
    </div>

    <!-- THIS IS THE BOTTOM SECTION OF THE PAGE -->
    <footer>
        <div class="socialIconContainer">
            <ion-icon name="logo-facebook"></ion-icon>
        </div>
        <div class="socialIconContainer">
            <ion-icon name="logo-twitter"></ion-icon>
        </div>
        <div class="socialIconContainer">
            <ion-icon name="logo-instagram"></ion-icon>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
